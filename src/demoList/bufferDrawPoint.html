<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../core/initProgram.js" ></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #webCanvas {
        background: gray;
        margin: 50px auto 0;
        display: block;
    }
</style>
<body>
    <canvas id="webCanvas" width="800" height="800"></canvas>

    <script>
        // 获取画布
        const ctx = document.getElementById('webCanvas');

        // 获取绘图上下文
        const gl = ctx.getContext('webgl');
        
        // 着色器 --创建着色器源码
        // 顶点着色器
        // attribute 存储限定符 vec4 变量类型 aPosition 变量名
        const VERTEX_SHADER_SOURCE = `
        // 只能在定点着色器中使用
        attribute vec4 aPosition;
        attribute float aPositionSize;
        void main() {
            // 要绘制的点的坐标---x,y,z,w齐次坐标---(x/w, y/w, z/w)
            gl_Position = aPosition;
            // 点的大小
            gl_PointSize = aPositionSize;
        }
        `;

        // 片元着色器
        // uniform --- 顶点着色器和片元着色器都可以使用，不能传递顶点信息
        const FRAGMENT_SHADER_SOURCE = `
        // 设置精度
        precision mediump float; 
        uniform vec2 uColor;
        void main() {
            // r,g,b,a
            gl_FragColor = vec4(uColor.r, uColor.g, 0.0, 1.0);
        }
        `;
        
        const program = initShader(gl, VERTEX_SHADER_SOURCE, FRAGMENT_SHADER_SOURCE)
        
        // 获取attribute变量 program: 程序对象 name: 变量地址
        const aPosition = gl.getAttribLocation(program, 'aPosition')
        const aPositionSize = gl.getAttribLocation(program, 'aPositionSize');
        // 设置变量值
        // gl.vertexAttrib4f(aPosition, 0.5, 0.5, 0.0, 1.0)

        const points = new Float32Array([
            -0.5, -0.5,
            0.5, -0.5,
            0.0, 0.5
        ])
        let sizes = new Float32Array([
            10.0, 20.0, 30.0 // 点的尺寸
        ])
        // 顶点坐标和尺寸
        const verticesSizes = new Float32Array([
            0.0, 0.5, 10.0,
           -0.5, -0.5, 20.0,
            0.5, -0.5, 30.0
        ])
        let FSIZE = verticesSizes.BYTES_PER_ELEMENT;
        // 创建内存区域
        const buffer = gl.createBuffer();
        const sizeBuffer = gl.createBuffer();
        const vertexSizeButter = gl.createBuffer();
        // target: gl.ARRAR_BUFFER 表示缓冲区存储的是顶点数据 gl.ELEMENT_ARRAY_BUFFER 表示缓冲区存储的是顶点的索引值
        // 把缓冲区对象绑定到gl上
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW);
        gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, FSIZE * 3, 0);
        gl.enableVertexAttribArray(aPosition);      

        gl.bindBuffer(gl.ARRAY_BUFFER, vertexSizeButter);
        gl.bufferData(gl.ARRAY_BUFFER, verticesSizes, gl.STATIC_DRAW);
        gl.vertexAttribPointer(aPositionSize, 1, gl.FLOAT, false, FSIZE * 3, FSIZE * 2);
        gl.enableVertexAttribArray(aPositionSize);

        // 获取unifrom变量 program: 程序对象 name: 变量地址
        const uColor = gl.getUniformLocation(program, 'uColor')

        // 执行绘制 --- 要绘制的图形，从哪里开始，使用几个顶点
        gl.drawArrays(gl.POINTS, 0, 3);

       
    </script>
</body>
</html>
